services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: movement-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.local
    restart: unless-stopped
    stdin_open: true
    tty: true
